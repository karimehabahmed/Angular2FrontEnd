<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" role="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullname.valid }">
            <label class="col-sm-3 control-label" for="fullname">Full Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="fullname" name="fullname" [(ngModel)]="model.name" #fullname="ngModel" required />
            </div>
            <div *ngIf="f.submitted && !fullname.valid" class="help-block"> Full name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label class="col-sm-3 control-label" for="username">Username</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            </div>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label class="col-sm-3 control-label" for="password">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            </div>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label class="col-sm-3 control-label" for="email">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            </div>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !age.valid }">
            <label class="col-sm-3 control-label" for="age">Age</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="age" name="age" [(ngModel)]="model.age" #email="ngModel" required />
            </div>
            <div *ngIf="f.submitted && !age.valid" class="help-block">age is required</div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Gender : </label>
            <div>
                <div class="col-sm-9">
                    <input type="radio" id="male" [ngModel]="{checked: model.gender == 'male'}" (ngModelChange)="model.gender='male'" name="gender" value="male">Male
                </div>
                <div class="col-sm-9">
                    <input type="radio" id="female" [ngModel]="{checked: model.gender == 'female'}" (ngModelChange)="model.gender='female'" name="gender"
                        value="female">Female
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Identity : </label>
            <div>
                <div class="col-sm-9">
                    <input type="radio" id="student" [ngModel]="{checked: model.identity == 'Student'}" (ngModelChange)="model.identity='Student'" name="identity"
                        value="Student">Student
                </div>
                <div class="col-sm-9">
                    <input type="radio" id="teacher" [ngModel]="{checked: model.identity == 'Teacher'}" (ngModelChange)="model.identity='Teacher'" name="identity"
                        value="Teacher">Teacher
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button (click)="onregister()" id="register" [disabled]="loading" class="btn btn-primary">Register</button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                />
                <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
            </div>
        </div>
    </form>
</div>
<style>
    *[role="form"] {
        opacity: 0.9;
        max-width: 530px;
        padding: 15px;
        margin: 0 auto;
        border-radius: 0.3em;
    }
    
    *[role="form"] h2 {
        margin-left: 5em;
        margin-bottom: 1em;
    }
</style>
