<div style="float: left; margin-right:20px; width:1000px" class="panel-group" *ngFor="let course of courses">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" id="course" data-parent="#accordion" href="#{{course.id}}">{{course.courseName}}</a>
            </h4>
        </div>
        <div id="{{course.id}}" class="panel-collapse collapse">
            <div class="panel-body">
                <ul class="list-group" *ngIf="course.games">
                    <li (click)="onClick(game.name)" class="list-group-item" *ngFor="let game of course.games "> <a class="btn btn-link">{{game.name}}</a> </li>
                </ul>
                <span *ngIf="! course.games.length"> No Available games </span>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isStudent" style="float:left" class="ach-list">
    <h1>Achievments</h1>
    <li *ngFor="let x of ach">
        <h4>{{x.gameinAch.name}}</h4>
        <pre>{{x.score}}</pre>
    </li>
</div>
