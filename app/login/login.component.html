<div>
    <form class="form-horizontal" id="Rform" role="form">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="form-horizontal" role="form">
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <label class="col-sm-3 control-label" for="username">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" required /></div>
                            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <label class="col-sm-3 control-label" for="password">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required /></div>
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button id="login" [disabled]="loading" class="btn btn-primary">Login</button>

                                />
                            </div>
                        </div>
                        <div class="panel-footer">
                            Not Registred? <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>

    body {
        background: url("./images/glasses.jpg");

        width: 100%;
        height: 100%;
